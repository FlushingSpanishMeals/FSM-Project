<!DOCTYPE html>

    <title>Contact</title>
</head>
<body>
    <form action="https://formsubmit.co/office@ahnology.com" method="POST">
        <input type="hidden" name="_subject" value="New inquiry">

        <textarea row="5" cols="50" placeholder="Describe your inquiry..." required></textarea>
        <input type="hidden" name="_next" value="/thankyou.html"> <!--Donmain is needed  -->
       
        <button type="submit">Send</button>
   </form>
